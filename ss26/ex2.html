<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let a = ['a','c','1','2','3']
        let input;
        let check = false;
        while (!check) {
            input = prompt("Nhập vào số bất kỳ");

            if (a.includes(input)) {
                alert(`Number ${input} is in the array`);
                check = true;
            } else {
                alert(`Number ${input} is not in the array`);
            }
        }
    </script>
</body>

</html>
