<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let a = +prompt('nhập số lượng phần tử')
        let arr = []
        for (let i = 0; i < a; i++) {
            let b = + prompt('nhập phần tử ' + (i + 1))
            arr.push(b)
        }
        for (let i = 1; i < 100; i++) {
            let flag = 0
            for (let j = 0; j < a; j++) {
                if (i === arr[j]) {
                    flag = 1
                    break;
                }
            }
            if (flag == 0) {
                alert(i)
                break;
            }
        }
    </script>
</body>

</html>
